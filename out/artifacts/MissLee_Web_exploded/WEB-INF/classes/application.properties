
server.port=9090
server.servlet.context-path=/
spring.application.name=misslee
server.jsp-servlet.init-parameters.development=true
spring.mvc.view.prefix=/WEB-INF/views/
#spring.mvc.view.prefix=
spring.mvc.view.suffix=.jsp
#spring.mvc.static-path-pattern=/webapp/**



spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456



mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springboot.misslee.system.user.vo


pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
