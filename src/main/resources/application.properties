
#访问相关配置
server.port=9090
server.tomcat.uri-encoding=utf-8

#项目访问名称
server.servlet.context-path=/
spring.application.name=misslee
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
spring.mvc.view.order: 2
#静态文件访问配置
spring.mvc.static-path-pattern=/static/**
spring.resources.static-locations=classpath:/static/




spring.thymeleaf.cache=false
spring.thymeleaf.mode= HTML5
spring.thymeleaf.check-template = true
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding = UTF-8
spring.thymeleaf.prefix = /WEB-INF/jsp/
spring.thymeleaf.suffix = .jsp




#数据库配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456



mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.springboot.misslee.system.user.vo


pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql



